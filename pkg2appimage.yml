app: MeAndMyShadow

ingredients:
  dist: trusty
  sources: 
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  packages:
    - libsdl2-2.0-0
    - libsdl2-image-2.0-0
    - libsdl2-ttf-2.0-0
    - libogg0
    - libvorbis0a
    - libvorbisfile3
    - libsdl2-mixer-2.0-0
    - libarchive13
    - liblua5.2-0

script:
  - cp ../build/meandmyshadow ./usr/bin/
  - cp -R ../data ./usr/bin/
  - cp -R ../docs ./
  - cp -R ../icons ./
  - cp ../AUTHORS ./
  - cp ../ChangeLog ./
  - cp ../COPYING ./
  - cp ../README.md ./
  - cp ../nightly-build-version.txt ./
  - cp ../meandmyshadow.desktop ./